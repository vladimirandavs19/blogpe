<section class="section">
	<div class="container">
		<article class="row mb-4">
      <div class="col-lg-12 mx-auto mb-4">
				<h1 class="h2 mb-3">{{data.title}}</h1>
				<app-post-information [author]="data.author" [categories]="data.categories" [tag]="data.tags" [published]="data.published" ></app-post-information>
			</div>
			<div class="col-12 mb-3">
        <app-previous-next [meta]="post.meta"></app-previous-next>
				<div class="post-slider">
					<img [src]="data.featured_image" class="img-fluid" alt="post-thumb">
				</div>
			</div>
			<div class="col-lg-10 mx-auto mb-4">
        <div class="content" [innerHTML]="data.body"></div>
			</div>
		</article>
	</div>
</section>
