<div class="widget">
  <h5 class="widget-title"><span>Latest Article</span></h5>
  <!-- post-item -->
  @for (item of recentPost | recentPostPipe; track $index) {
    <ul class="list-unstyled widget-list">
      <li class="media widget-post align-items-center">
        <a [href]="['post/'+item.slug]" routerLinkActive="router-link-active" >
          <img loading="lazy" class="mr-3" [src]="item.featured_image" />
        </a>
        <div class="media-body">
          <h5 class="h6 mb-0">
            <a [href]="['post/'+item.slug]"
              >{{item.title}}</a
            >
          </h5>
          <small>{{item.published | date}}</small>
        </div>
      </li>
    </ul>
  }
</div>
