<ul class="list-inline post-meta mb-4">
  <li class="list-inline-item">
    <i class="ti-user mr-2"></i>
    <a href="#">{{author.first_name}} {{author.last_name}}</a>
  </li>
  <li class="list-inline-item">Date : {{published | date}}</li>
  <li class="list-inline-item">
    Categories : {{categoriesList}}
  </li>
  <li class="list-inline-item">
    Tags : {{tags}}
  </li>
</ul>
